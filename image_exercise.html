<!DOCTYPE html>

<html>
  <head>
    <title>Image_Practice</title>

    <style>
      .thumbnail {
        width: 300px;
        border-radius: 15px;
      }

      .thumbnail2 {
        width: 100px;
        height: 100px;
        object-fit: cover;
        object-position: center;
        border: red;
        border-style: solid;
        margin-left: 10px;
      }

      .thumbnail3 {
        width: 100px;
        height: 100px;
        object-fit: cover;
        object-position: center;
        border-radius: 50px;
        margin-left: 10px;
      }
    </style>
  </head>


  <body>
    <img class="thumbnail" src="thumbnails/luffy.webp">
    <img class="thumbnail2" src="thumbnails/luffy.webp">
    <img class="thumbnail3" src="thumbnails/luffy.webp">
  </body>


</html>
