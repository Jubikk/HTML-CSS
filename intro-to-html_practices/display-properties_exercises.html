<!DOCTYPE html>

<html>
  <head>  
    <title>Display_Exercise</title>

    <style>
      .Name {
        display: block;
        margin-bottom: 5px;
      }

      .Email {
        display: block;
        margin-top: 0px;
      }

      .Survey {
        width: 200px;
        display: inline-block;
      }

      .button-yes {
        vertical-align: 22px;
      }

      .button-no {
        vertical-align: 22px;
      }
    </style>


  </head>

  <body>
    <input class="Name" placeholder="Name">
    <input class="Email" placeholder="Email">

    <p class="Survey">
      Thanks for chatting with our
      customer support. Would you 
      like to take our quick survey?
    </p>

    <button class="button-yes"> Yes</button>
    <button class="button-no"> No</button>
  </body>

</html>
